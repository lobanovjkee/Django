<nav>
    <ul class="pagination">
        {% if products.has_previous %}
            <li class="page-item">
                <a class="page-link" href="{% url 'products:page' category.pk products.previous_page_number %}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
        {% endif %}
        {% for page in paginator %}
            <li class="page-item"><a class="page-link" href="{% url 'products:page' category.pk page.number %}">{{ page.number }}</a></li>
        {% endfor %}
        {% if products.has_next %}
            <li class="page-item">
                <a class="page-link" href="{% url 'products:page' category.pk products.next_page_number %}"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
