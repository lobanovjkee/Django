{% extends 'adminapp/admin_base.html' %}
{% load static %}

{% block content %}
    <div class="product_read">
        <div class="product_name">
            Продукт <strong>{{ object.category.name|title }} /
            {{ object.name|title }}</strong>
        </div>
        <div class="row my-5">
            <div class="col-6">
                <div class="slider-product">
                    <img src="/media/{{ object.image }}" class="w-100">
                </div>

            </div>

            <div class="col-6">
                <h3 class="big-bold">{{ object.name }}</h3>

                <p class="price">{{ object.price }} <span>руб</span></p>
                <p>{{ object.short_desc }}</p>
                <div class="description-text">
                    {{ object.description }}
                </div>

                <div class="d-flex  mt-4">
                    <p>
                        <button class=" btn btn-success " style="margin-right: 5px">
                            <a class="text-white" href={% url 'admin_staff:product_update' object.pk %}>
                                редактировать
                            </a>
                        </button>
                    </p>
                    <p>
                        <button class="btn btn-danger" style="margin-right: 5px">
                            <a class="text-white" href={% url 'admin_staff:product_delete' object.pk %}>
                                удалить
                            </a>
                        </button>
                    </p>
                    <p>
                        <button class="btn btn-secondary">
                            <a class="text-light" href={% url 'admin_staff:products' object.category.pk %}>
                                назад
                            </a>
                        </button>
                    </p>
                </div>
            </div>
        </div>

    </div>


{% endblock %}
