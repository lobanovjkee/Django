{% for item in basket %}
    <div class="basket_record">
        <img class="w-25" src="/media/{{ item.product.image }}"
             alt="{{ item.product.short_desc }}">
        <span class="category_name">{{ item.product.category.name }}</span>
        <span class="product_name">{{ item.product.name }}</span>
        <span class="product_price">{{ item.product.price }}&nbspруб</span>
        <input type="number" name="{{ item.pk }}" min="0"
                             value="{{ item.quantity }}">
        <span class="product_cost">{{ item.cost }}&nbsp;</span>
        <button class="btn btn-round">
            <a href="{% url 'basket:remove' item.pk %}" class="">
                удалить
            </a>
        </button>
    </div>
{% endfor %}

{% if basket %}
    <div class="basket_summary">
        В корзине <b>{{ basket.0.total_quantity }}</b> товаров общей стоимостью
        <b>{{ basket.0.total_cost }}</b> руб
    </div>
{% endif %}
